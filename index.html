<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Forti per Caso</h1><br><br>
            <div class="button-group">
                <button id="aggiungiAllenamento" class="btn-primary">
                    <span class="material-icons">add</span>
                    Nuovo Allenamento
                </button>
                <button id="storicoAllenamenti" class="btn-secondary" onclick="window.location.href='completed-workouts.html'">
                    <span class="material-icons">history</span>
                    Storico Allenamenti
                </button>
            </div>
        </header>

        <main>
            <div id="listaAllenamenti" class="workout-grid">
                <!-- Gli allenamenti verranno inseriti qui dinamicamente -->
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
