<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Allenamento</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/workout-detail.css">
</head>
<body>
    <div class="container">
        <header class="detail-header">
            <button class="back-button" onclick="window.location.href='index.html'">
                <span class="material-icons">arrow_back</span>
            </button>
            <h1 id="workoutTitle">Nome Allenamento</h1>
            <button class="add-exercise-btn">
                <span class="material-icons">add</span>
                Aggiungi Esercizio
            </button>
        </header>

        <main>
            <div id="exerciseList" class="exercise-list">
                <!-- Gli esercizi verranno inseriti qui dinamicamente -->
            </div>
        </main>
    </div>

    <!-- Modal per aggiungere/modificare esercizi -->
    <div id="exerciseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nuovo Esercizio</h2>
                <button class="close-button" onclick="closeModal()">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="exerciseForm">
                <div class="form-group">
                    <label for="exerciseName">Nome Esercizio</label>
                    <input type="text" 
                           id="exerciseName" 
                           placeholder="es: Panca Piana"
                           autocomplete="off"
                           required>
                </div>
                <div class="form-group">
                    <label for="exerciseSets">Serie</label>
                    <div class="number-input">
                        <button type="button" onclick="decrementValue('exerciseSets')">-</button>
                        <input type="number" 
                               id="exerciseSets" 
                               min="1" 
                               value="3"
                               required>
                        <button type="button" onclick="incrementValue('exerciseSets')">+</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exerciseReps">Ripetizioni</label>
                    <div class="number-input">
                        <button type="button" onclick="decrementValue('exerciseReps')">-</button>
                        <input type="number" 
                               id="exerciseReps" 
                               min="1" 
                               value="12"
                               required>
                        <button type="button" onclick="incrementValue('exerciseReps')">+</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exerciseRest">Recupero (secondi)</label>
                    <div class="number-input">
                        <button type="button" onclick="decrementValue('exerciseRest')">-</button>
                        <input type="number" 
                               id="exerciseRest" 
                               min="0" 
                               step="15"
                               value="60"
                               required>
                        <button type="button" onclick="incrementValue('exerciseRest')">+</button>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Annulla</button>
                    <button type="submit" class="btn-primary">Salva</button>
                </div>
            </form>
        </div>
    </div>

    <div class="complete-workout-container">
        <button class="complete-workout-btn" onclick="workoutDetailManager.completeWorkout()">
            <span class="material-icons">check_circle</span>
            Allenamento Completato
        </button>
    </div>

    <script src="js/workout-detail.js"></script>
</body>
</html>
