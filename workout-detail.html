<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Workout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="detail-style.css">
</head>
<body>
    <!-- Aggiungiamo l'header con il pulsante back -->
    <div class="header">
        <button class="back-button" onclick="window.location.href='index.html'">‚Üê</button>
        <h1>Workout</h1>
    </div>

    <div class="exercise-container">
        <div id="empty-state" class="empty-state">
            <p>Clicca sul pulsante + per aggiungere il tuo allenamento</p>
        </div>
    </div>

    <button class="add-exercise-button">+</button>

    <!-- Modal per nuovo/modifica esercizio -->
    <div class="modal" id="exerciseModal">
        <div class="modal-content">
            <h2>Nuovo Esercizio</h2>
            <form id="newExerciseForm">
                <input type="text" placeholder="Nome esercizio" required>
                <div class="form-row">
                    <input type="number" placeholder="Serie" required>
                    <input type="number" placeholder="Ripetizioni" required>
                    <input type="number" placeholder="Recupero (sec)" required>
                </div>
                <div class="form-buttons">
                    <button type="button" class="cancel-btn">Annulla</button>
                    <button type="submit" class="save-btn">Salva</button>
                </div>
            </form>
        </div>
    </div>

    <div class="timer-container">
        <h2 class="timer-title">RECUPERO</h2>
        <div class="timer-circle">
            <svg class="timer-svg" viewBox="0 0 100 100">
                <circle class="timer-background"
                        cx="50"
                        cy="50"
                        r="45"/>
                <circle class="timer-progress"
                        cx="50"
                        cy="50"
                        r="45"/>
            </svg>
            <div class="timer-display">00</div>
        </div>
        <button class="end-timer-button">Termina recupero</button>
    </div>

    <div class="bottom-nav">
        <button>
            <span class="icon">üë§</span>
            <span>Profilo</span>
        </button>
        <button>
            <span class="icon">üìÖ</span>
            <span>Promemoria</span>
        </button>
        <button class="active">
            <span class="icon">‚ñ£</span>
            <span>Home</span>
        </button>
        <button>
            <span class="icon">üí¨</span>
            <span>Chat</span>
        </button>
        <button>
            <span class="icon">üîî</span>
            <span>Notifiche</span>
        </button>
    </div>

    <script src="detail-script.js"></script>
</body>
</html>
